<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,intial-scale=1">
<title>WebAR</title>
</head>
<body style="margin:0px; overflow:hidden;">
<!-- 新規追加 ここから-->
<!-- AFrameライブラリ読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- AR.jsライブラリ読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- AFrameにAR.js紐付け -->
<a-scene embedded arjs="debugUIEnabled:false;">
<!-- 3Dモデルの用意 -->
<a-assets>
<!-- 3Dモデル -->
<a-asset-item id="3DModel" src="poly.obj"></a-asset-item>
<!-- マテリアル -->
<a-asset-item id="Material" src="poly.mtl"></a-asset-item>
</a-assets>
<!-- マーカー登録(デフォルトで用意されている『Hiro』マーカー) -->
<!-- <a-marker preset="hiro"> -->
<!-- マーカーの位置に3Dモデルを配置 サイズと場所を指定-->
<!-- <a-obj-model src="#3DModel"
mtl="#Material"
scale="0.005 0.005 0.005"
position="0 0.5 0">
</a-obj-model>
</a-marker> -->

<!-- カスタムマーカー -->
<a-marker preset='custom' type='pattern' url="pattern-marker.patt">
  <!-- <a-text value="Happy New Year!\nIntelligent Technology" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
  </a-text> -->
<!--
  <a-entity gltf-model="#dog" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.0025 0.001 0.001" visible="true">
      <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
  </a-entity> -->
  <a-obj-model src="#3DModel"
  mtl="#Material"
  scale="0.005 0.005 0.005"
  position="0 0.5 0">
  </a-obj-model>
</a-marker>


<!-- AR用のカメラ配置 -->
<a-entity camera></a-entity>
</a-scene>
<!-- A-Frame終了 -->
<!--新規追加 ここまで-->
</body>
</html>
